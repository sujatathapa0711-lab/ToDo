<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock ✊ Paper ✋ Scissors ✌️</h1>
    <p>Choose your move:</p>
    
    <div class="buttons">
      <button onclick="playGame('rock')"><h2>✊</h2> </button>
      <button onclick="playGame('paper')"><h2>✋</h2> </button>
      <button onclick="playGame('scissors')"><h2>✌️</h2></button>
    </div>

    <div class="result">
      <h3 id="user-choice">Your Choice: -</h3>
      <h3 id="computer-choice">Computer’s Choice: -</h3>
      <h2 id="winner">Result: -</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
